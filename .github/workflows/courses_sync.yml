name: Sync Fork

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout forked repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Ensures full history for accurate merging

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: git remote add upstream https://github.com/2ai-lab/courses

      - name: Fetch upstream master branch
        run: git fetch upstream master

      - name: Merge upstream/master into fork
        run: |
          git merge upstream/master --allow-unrelated-histories --no-edit || echo "Merge failed"

      - name: Push changes to fork
        run: git push origin HEAD:master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
